<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="auth-container">
        <h2>Login</h2>
        <div class="btn-social d-grid">
            <button class="mb-2 btn-auth" id="btn-fb">Login with Facebook</button>
            <button class="btn-auth" id="btn-google">Login with Google</button>
        </div>

        <hr>

        <form class="mt-4">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-auth" id="auth-btn-submit">Sign in</button>
        </form>

        <p class="mt-1"><span class="fw-lighter">Don't you have account?</span><a href="signup.html">Sign up</a></p>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
